<div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Localisations</h1>
  <button type="button" class="btn btn-sm btn-outline-primary" routerLink="/dashboard/localisations/nouveau">
    âž• Ajouter une Localisation
  </button>
</div>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Adresse</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let loc of localisations">
        <td>{{ loc.id }}</td>
        <td>{{ loc.nom }}</td>
        <td>{{ loc.adresse }}</td>
        <td>
          <button class="btn btn-sm btn-outline-secondary me-2" [routerLink]="['/dashboard/localisations/modifier', loc.id]">Modifier</button>
          <button class="btn btn-sm btn-outline-danger" (click)="delete(loc.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
