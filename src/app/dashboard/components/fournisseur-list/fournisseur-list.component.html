<div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Fournisseurs</h1>
  <button type="button" class="btn btn-sm btn-outline-primary" routerLink="/dashboard/fournisseurs/nouveau">
    âž• Ajouter un Fournisseur
  </button>
</div>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Contact</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let f of fournisseurs">
        <td>{{ f.id }}</td>
        <td>{{ f.nom }}</td>
        <td>{{ f.contact }}</td>
        <td>
          <button class="btn btn-sm btn-outline-secondary me-2" [routerLink]="['/dashboard/fournisseurs/modifier', f.id]">Modifier</button>
          <button class="btn btn-sm btn-outline-danger" (click)="deleteFournisseur(f.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
