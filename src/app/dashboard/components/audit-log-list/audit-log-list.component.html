<div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Journal d'Audit (MongoDB)</h1>
</div>
<div class="table-responsive">
  <table class="table table-sm table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Produit</th>
        <th>Type</th>
        <th>Quantit√©</th>
        <th>Localisation</th>
        <th>Utilisateur</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let log of logs">
        <td>{{ log.date | date:'dd/MM/yyyy HH:mm:ss' }}</td>
        <td>{{ log.produitNom }}</td>
        <td>{{ log.type }}</td>
        <td>{{ log.quantite }}</td>
        <td>{{ log.localisationNom }}</td>
        <td>{{ log.utilisateurEmail }}</td>
      </tr>
    </tbody>
  </table>
</div>
