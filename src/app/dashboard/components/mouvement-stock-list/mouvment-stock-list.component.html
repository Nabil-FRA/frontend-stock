<div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Historique des Mouvements</h1>
  <button type="button" class="btn btn-sm btn-outline-primary" routerLink="/dashboard/mouvements/nouveau">
    ➕ Nouveau Mouvement
  </button>
</div>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Date</th>
        <th>Produit</th>
        <th>Type</th>
        <th>Quantité</th>
        <th>Localisation</th>
        <th>Utilisateur</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of mouvements">
        <td>{{ m.date_mouvement | date:'dd/MM/yyyy HH:mm' }}</td>
        <td>{{ m.produit?.nom }}</td>
        <td>
          <span class="badge" [ngClass]="m.type === 'entrée' ? 'bg-success' : 'bg-danger'">
            {{ m.type }}
          </span>
        </td>
        <td>{{ m.quantite }}</td>
        <td>{{ m.localisation?.nom }}</td>
        <td>{{ m.utilisateur?.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
