<div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">{{ isEditMode ? 'Modifier la Catégorie' : 'Ajouter une Catégorie' }}</h1>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="nom" class="form-label">Nom</label>
    <input type="text" id="nom" class="form-control" formControlName="nom">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">{{ isEditMode ? 'Mettre à jour' : 'Enregistrer' }}</button>
  <a routerLink="/dashboard/categories" class="btn btn-secondary ms-2">Annuler</a>
</form>
