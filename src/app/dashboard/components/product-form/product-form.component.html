<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">{{ isEditMode ? 'Modifier le Produit' : 'Ajouter un Produit' }}</h1>
</div>

<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="nom" class="form-label">Nom</label>
    <input type="text" id="nom" class="form-control" formControlName="nom">
  </div>
  <div class="mb-3">
    <label for="reference" class="form-label">Référence</label>
    <input type="text" id="reference" class="form-control" formControlName="reference">
  </div>
  <div class="mb-3">
    <label for="seuil" class="form-label">Seuil d'alerte</label>
    <input type="number" id="seuil" class="form-control" formControlName="seuil_d_alerte">
  </div>
  <div class="mb-3" formGroupName="categorie">
  <label for="categorieId" class="form-label">ID de la Catégorie</label>
  <input type="number" id="categorieId" class="form-control" formControlName="id">
</div>
  <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">{{ isEditMode ? 'Mettre à jour' : 'Enregistrer' }}</button>
  <a routerLink="/dashboard/produits" class="btn btn-secondary ms-2">Annuler</a>
</form>
