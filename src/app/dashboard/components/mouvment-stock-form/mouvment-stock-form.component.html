<div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Nouveau Mouvement de Stock</h1>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="produit" class="form-label">Produit</label>
    <select id="produit" class="form-select" formControlName="produit">
      <option *ngFor="let p of produits$ | async" [value]="p.id">{{ p.nom }}</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="localisation" class="form-label">Localisation</label>
    <select id="localisation" class="form-select" formControlName="localisation">
      <option *ngFor="let l of localisations$ | async" [value]="l.id">{{ l.nom }}</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="type" class="form-label">Type</label>
    <select id="type" class="form-select" formControlName="type">
      <option value="entrée">Entrée</option>
      <option value="sortie">Sortie</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="quantite" class="form-label">Quantité</label>
    <input type="number" id="quantite" class="form-control" formControlName="quantite">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Enregistrer</button>
  <a routerLink="/dashboard/mouvements" class="btn btn-secondary ms-2">Annuler</a>
</form>
